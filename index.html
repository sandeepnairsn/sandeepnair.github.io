<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage Example</title>
</head>
<body>
    <h1>Welcome to My Interactive Page</h1>
    <button id="changeTextBtn">Change Text</button>
    <p id="dynamicText">This text will change when you click the button.</p>

    <script>
        // JavaScript to make the webpage interactive
        document.getElementById('changeTextBtn').addEventListener('click', function() {
            document.getElementById('dynamicText').textContent = 'The text has been changed!';
        });
    </script>
</body>
</html>
